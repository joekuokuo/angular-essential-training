<!-- angular micro syntax ngFor -->
<section>
  <header>
    <div>{{ mediaItems | categoryList }}</div>
    <br />
  </header>
  <mw-media-item
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{
      'medium-movies': mediaItem.medium === 'Movies',
      'medium-series': mediaItem.medium === 'Series'
    }"
  ></mw-media-item>
</section>
